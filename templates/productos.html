<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagenes/2Eagle-Tech transparente.png" alt="Logo de la marca">
        </div>
        <button class="button">
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <nav class="nav">
            <ul class="nav-links">
                <li class="li"><a href="../index.html">Eagle-Tech</a></li>
                <li class="li"><a href="./Pages/quienesSomos.html">Quienes Somos</a></li>
                <li class="li"><a href="./Pages/nuestrosPlanes.html">Nuestros Planes</a></li>
                <li class="li"><a href="./Pages/dondeEstamos.html">Donde Estamos</a></li>
                <li class="li"><a href="productos.html">Administrador</a></li>
                <li class="li"><a href="./Pages/contactos.html" class="btn"><button>Contáctanos</button></a></li>
            </ul>
        </nav>
        
      </header>
    <main>
        <div id="app" class="container">
            <h1>Productos</h1>
            <br>
            <a class="btn btn-primary" href="../templates/producto_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                        <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Plan</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.plan}}</td>
                                    <td>{{producto.descripcion}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td><img width="60" :src="producto.imagen" :alt="producto.nombre"></td>
                                    <td>
                                        <a class="btn btn-primary" :href="'./producto_editar.html?id='+ producto.id" >Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="pie-pagina">
        <!-- <div class="grupo-2">
            <small>&copy; 2023 <b>Eagle-Tech Protección Tecnológica</b> - Todos los Derechos Reservados.</small>

</body>
